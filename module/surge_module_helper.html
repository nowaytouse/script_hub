let copiedModules = JSON.parse(localStorage.getItem('surge_copied_modules') || '{}');
let currentFilter = 'all';

function saveProgress() {
    localStorage.setItem('surge_copied_modules', JSON.stringify(copiedModules));
    updateStats();
}

function updateStats() {
    let total = 0, copied = 0;
    Object.values(modules).forEach(cat => {
        total += cat.items.length;
        cat.items.forEach(m => { if (copiedModules[m.url]) copied++; });
    });
    document.getElementById('totalCount').textContent = total;
    document.getElementById('copiedCount').textContent = copied;
    document.getElementById('remainCount').textContent = total - copied;
}

async function copyUrl(url, btn) {
    try {
        await navigator.clipboard.writeText(url);
    } catch (e) {
        const ta = document.createElement('textarea');
        ta.value = url; document.body.appendChild(ta);
        ta.select(); document.execCommand('copy');
        document.body.removeChild(ta);
    }
    copiedModules[url] = Date.now();
    saveProgress();
    btn.textContent = 'âœ“ å·²å¤åˆ¶';
    btn.classList.add('copied');
    btn.closest('.module').classList.add('copied');
    showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
    renderModules();
}

function showToast(msg) {
    const existing = document.querySelector('.toast');
    if (existing) existing.remove();
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = msg;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 1500);
}

function resetProgress() {
    if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰è¿›åº¦å—ï¼Ÿ')) {
        copiedModules = {};
        localStorage.removeItem('surge_copied_modules');
        location.reload();
    }
}

function toggleCategory(el) { el.closest('.category').classList.toggle('collapsed'); }

function setFilter(filter) {
    currentFilter = filter;
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
    });
    renderModules();
}

function filterModules() { renderModules(); }

function renderModules() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const container = document.getElementById('moduleList');
    container.innerHTML = '';
    
    Object.entries(modules).forEach(([catKey, cat]) => {
        let visibleItems = cat.items.filter(m => {
            const matchSearch = !searchTerm || m.name.toLowerCase().includes(searchTerm) || (m.desc && m.desc.toLowerCase().includes(searchTerm));
            if (!matchSearch) return false;
            
            const isCopied = !!copiedModules[m.url];
            switch(currentFilter) {
                case 'uncopied': return !isCopied;
                case 'copied': return isCopied;
                case 'essential': return m.essential;
                case 'bilibili': return m.tag === 'bilibili';
                case 'youtube': return m.tag === 'youtube';
                default: return true;
            }
        });
        
        if (visibleItems.length === 0) return;
        
        const copiedInCat = visibleItems.filter(m => copiedModules[m.url]).length;
        
        const catEl = document.createElement('div');
        catEl.className = 'category';
        catEl.innerHTML = `
            <div class="category-header" onclick="toggleCategory(this)">
                <span class="category-title">${cat.name}</span>
                <span class="category-count">${visibleItems.length}</span>
                <span class="category-progress">${copiedInCat}/${visibleItems.length}</span>
                <span class="category-toggle">â–¼</span>
            </div>
            <div class="modules"></div>
        `;
        
        const modulesEl = catEl.querySelector('.modules');
        visibleItems.forEach(m => {
            const isCopied = !!copiedModules[m.url];
            const moduleEl = document.createElement('div');
            moduleEl.className = 'module' + (isCopied ? ' copied' : '') + (m.essential ? ' essential' : '');
            moduleEl.innerHTML = `
                <div class="module-info">
                    <div class="module-name">${m.essential ? 'â­ ' : ''}${m.name}</div>
                    <div class="module-desc">${m.desc || ''}</div>
                </div>
                ${m.tag ? `<span class="tag ${m.tag}">${m.tag}</span>` : ''}
                <button class="copy-btn${isCopied ? ' copied' : ''}" onclick="copyUrl('${m.url}', this)">${isCopied ? 'âœ“ å·²å¤åˆ¶' : 'å¤åˆ¶'}</button>
            `;
            modulesEl.appendChild(moduleEl);
        });
        
        container.appendChild(catEl);
    });
}

renderModules();
updateStats();
